version: 0.2
phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - apt-get update -y	
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean prepare-package war:exploded
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - mv target/deploy ./
artifacts:
  files:
    - deploy/**/*
